<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sphere</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
        precision mediump float;
        attribute vec3 vPosition;
        varying vec4 fColor;
        uniform mat4 uViewMatrix;
    
        void main()
        {
            fColor = vec4(vPosition, 0.7);
            gl_Position = uViewMatrix * vec4(vPosition, 1.0);
        }
        </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
    
        void main()
        {
            gl_FragColor = fColor;
        }
    </script>

    <script src="../Common/webgl-utils.js"></script>
    <script src="../Common/initShaders.js"></script>
    <script src="../Common/MV.js"></script>
    <script src="./sphere.js"></script>
</head>

<body>
    <div>
        <div>
            <span>x</span>
            <input id="x-range" type="range" min="0" max="100" value="0" oninput="rotateHandle()" />
        </div>
        <div>
            <span>y</span>
            <input id="y-range" type="range" min="0" max="100" value="0" oninput="rotateHandle()" />
        </div>
        <div>
            <span>z</span>
            <input id="z-range" type="range" min="0" max="100" value="0" oninput="rotateHandle()" />
        </div>
    </div>
    <canvas id="gl-canvas" width="500" height="500">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
</body>

</html>
